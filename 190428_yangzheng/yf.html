<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function aa() {
				var num=0;
				for (var i=0;i<arguments.length;i++) {
					num+=arguments[i];
				}
				return num;							//求和
			}
			alert(aa.call(null, 2, 4)); 
			alert(aa.apply(null, [2, 4]));
			
			
			var a=[1,4,2,6,8,0];
			alert(Math.max.apply(Math,a))
		</script>
	</body>
</html>
